[package]
name = "exmex"
version = "0.4.1"  # check html document root in lib.rs and the Readme.md
authors = ["Behrang Shafei <https://github.com/bertiqwerty>"]
edition = "2018"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/exmex"
description = "EXtendable Mathematical EXpression evaluator"
repository = "https://github.com/bertiqwerty/exmex/"
homepage = "https://github.com/bertiqwerty/exmex/"
readme = "README.md"
keywords = ["math", "parser", "expression", "eval", "formula"]
categories = ["parser-implementations", "science"]
include = ["**/*.rs", "Cargo.toml"]

[dependencies]
regex = "1"
num = "0.4"
itertools = "0.10.1"
smallvec = "1.6.1"
 